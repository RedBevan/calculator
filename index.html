<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div>
<h1>Calculator</h1>
</div>

<div id = 'calculator-body'>
  
  <div id='screen-container' class='screen-container'>

    <div id='topOfScreen' class='topOfScreen'>
      <div id='leftOperandDiv' class='operandDiv'>087735</div>
      <div id='rightOperandDiv' class='operandDiv'></div>
    </div>

    <div id='screen' class='screen'>63536</div>

  </div>

  <div id='row1' class='button-row'>

    <button type='button' id='ac' class='ac'>AC</button>

    <button type='button'  id='plus-minus' class='plus-minus'>+/-</button>

    <button type='button'  id='%' class='operator'>%</button>

    <button type='button'  id='÷' class='operator'>÷</button>

  </div>

  <div id='row2' class='button-row'>

    <button type='button' id='7' class='operand'>7</button>

    <button type='button' id='8' class='operand'>8</button>

    <button type='button'v id='9' class='operand'>9</button>

    <button type='button' id='x' class='operator'>x</button>

  </div>

  <div id='row3' class='button-row'>

    <button type='button' id='4' class='operand'>4</button>

    <button type='button' id='5' class='operand'>5</button>

    <button type='button' id='6' class='operand'>6</button>

    <button type='button' id='–' class='operator'>–</button>

  </div>

  <div id='row4' class='button-row'>

    <button type='button' id='1' class='operand'>1</button>

    <button type='button' id='2' class='operand'>2</button>

    <button type='button' id='3' class='operand'>3</button>

    <button type='button' id='+' class='operator'>+</button>

  </div>

  <div id='row5' class='button-row'>

      <button type='button' id='0' class='operand'>0</button>

      <button type='button' id='.' class='operand'>.</button>

      <button type='button' id='=' class='equals'>=</button>

  </div>

  




</div>

  <script type='text/javascript' src='script.js'></script>
  
</body>
</html>
