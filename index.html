<head>

  <div>
<h1>Calculator</h1>
</div>

<div id = 'calculator-body'>
  
  <div id='screen-container'>
    <div id='screen'>0</div>
  </div>

  <div id='row1' class='button-row'>

    <button type='button' id='ac' class='square-button'>AC</button>

    <button type='button'  id='plus-minus' class='square-button'>+/-</button>

    <button type='button'  id='percent' class='square-button'>%</button>

    <button type='button'  id='divide' class='square-button'>/</button>

  </div>

  <div id='row2' class='button-row'>

    <button type='button' id='seven' class='square-button'>7</button>

    <button type='button' id='eight' class='square-button'>8</button>

    <button type='button'v id='nine' class='square-button'>9</button>

    <button type='button' id='multiply' class='square-button'>x</button>

  </div>

  <div id='row3' class='button-row'>

    <button type='button' id='four' class='square-button'>4</button>

    <button type='button' id='five' class='square-button'>5</button>

    <button type='button' id='six' class='square-button'>6</button>

    <button type='button' id='subtract' class='square-button'>â€“</button>

  </div>

  <div id='row4' class='button-row'>

    <button type='button' id='one' class='square-button'>1</button>

    <button type='button' id='two' class='square-button'>2</button>

    <button type='button' id='three' class='square-button'>3</button>

    <button type='button' id='plus' class='square-button'>+</button>

  </div>

  <div id='row5' class='button-row'>

      <button type='button' id='zero' class='double-button'>0</button>

      <button type='button' id='point' class='square-button'>.</button>

      <button type='button' id='equals' class='square-button'>=</button>

  </div>

  




</div>

  <script type='text/javascript' src='script.js'></script>
